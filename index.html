<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Weather Channel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./assets/style.css"
    />
  </head>
  <body>
    <header class="container-fluid row g-3 m-0">
      <h1 class="col-12 text-center">Weather Channel</h1>
      <div class="col-2"></div>
      <form class="container col-8">
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              id="cityName"
              placeholder="Name of City"
            />
          </div>
          <div class="col">
            <button
              type="submit"
              class="btn btn-secondary"
              id="saveBtn"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </header>
    <main class="row container-fluid">
      <div
        class="sidebar container-fluid col-5 overflow-auto"
        id="sideBar"
      ></div>
      <div class="d-flex justify-content-center">
        <div
          class="content container-fluid col row d-flex justify-content-center"
          id="containerEL"
        ></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
  <footer></footer>
</html>
